<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box1 {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin-right: 50px;
    }
    .box2 {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin-left: 100px;
    }
    .box3 {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin-bottom: 50px;
    }
    .box4 {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <!-- 水平方向的margin不会合并 -->
  <span class="box1">我是span</span><span class="box2">我是span</span>
  <!-- 垂直方向的margin会合并，取较大的值 -->
  <div class="box3"></div>
  <div class="box4"></div>
</body>
</html>
