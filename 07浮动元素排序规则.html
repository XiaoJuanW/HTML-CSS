<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      .box1 {
        float: left;
        width: 100px;
        height: 100px;
        background: red;
      }
      .box2 {
        float: left;
        width: 150px;
        height: 150px;
        background: blue;
      }
      .box3 {
        float: right;
        width: 200px;
        height: 200px;
        background: green;
      }
      .box4 {
        float: right;
        width: 250px;
        height: 250px;
        background: tomato;
      }
    </style>
</head>
<body>
  <!-- 
    1、浮动元素排序规则
    1.1相同方向上的浮动元素，先浮动的元素会显示在前面，后浮动的元素会显示在后面
    1.2不同方向的浮动元素，左浮动会找左浮动，右浮动找右浮动
    1.3浮动元素浮动之后的位置，由浮动元素浮动之前咋标准流中的位置确定
   -->
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="box3">3</div>
  <div class="box4">4</div>
</body>
</html>
